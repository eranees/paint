<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-light bg-light">

      <div class="tools">
        <div id="pencil"><i class="fa-solid fa-pencil"></i></div>
        <div id="text"><i class="fa-solid fa-a"></i></div>
        <div id="rubber"><i class="fa-solid fa-eraser"></i></div>
      </div>

      <div class="shapes">
        <div id="shape-1"><i class="fa-solid fa-minus fa-xl"></i></div>
        <div id="shape-2"><i class="fa-solid fa-square fa-xl"></i></div>
        <div id="shape-3"><i class="fa-solid fa-circle fa-xl"></i></div>
      </div>

      <div class="colors">
        <div id="color-1" onclick="selectColor(0)"></div>
        <div id="color-2" onclick="selectColor(1)"></div>
        <div id="color-3" onclick="selectColor(2)"></div>
        <div id="color-4" onclick="selectColor(3)"></div>
        <div id="color-5" onclick="selectColor(4)"></div>
        <div id="color-6" onclick="selectColor(5)"></div>
      </div>

    </nav>
  </div>

  <div class="container">
    <canvas class="canvas" id="canvas"></canvas>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
